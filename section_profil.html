<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center">

    <div id="section-profil" class="flex flex-col gap-12 mt-16">
        <p class="text-lg font-bold text-gray-500 text-center">Section Profil</p>
        <div class="flex bg-neutral-50 pt-8 pb-8 pr-8 pl-8 shadow-sm shadow-gray-500">
            <img src="assets/images.png" alt="" style="width: 120px; height: 150px;">
            <div class="flex flex-col gap-14 pr-20 pl-10">
                <div class="flex flex-col">
                    <p id="nama" class="text-lg font-bold">Nama Anda</p>
                    <p id="role" class="text-sm text-gray-400">Front End Dev</p>
                </div>
                <div class="flex gap-4">
                    <button id="btn-edit" class="border rounded-sm bg-blue-600 text-neutral-50 pl-8 pr-8 hover:bg-blue-800 transition-colors duration-300 ease-in-out">Edit</button>
                    <button id="btn-resume" class="border rounded-sm border-green-500 text-green-500 pl-8 pr-8 pt-1 pb-1 hover:bg-green-500 hover:text-neutral-50 transition-colors duration-300 ease-in-out ">Resume</button>
                </div>
            </div>
            <div class="flex gap-20" >
                <ul class=" flex flex-col gap-4 font-bold text-sm">
                    <li>Avalaibility</li>
                    <li>usia</li>
                    <li>Lokasi</li>
                    <li>Pengalaman</li>
                    <li>Email</li>
                </ul>
                <ul class=" flex flex-col gap-4 text-sm">
                    <li id="availability">Full Time</li>
                    <li id="usia">19</li>
                    <li id="lokasi">Jakarta</li>
                    <li id="pengalaman">2</li>
                    <li id="email">email@gmail.com</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script_profil.js"></script>
</body>
</html>
