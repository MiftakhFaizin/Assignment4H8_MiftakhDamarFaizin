<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center">

    <div id="section-form" class="absolute flex flex-col justify-center gap-4 top-4 border border-gray-300 pl-12 pr-12 shadow-md shadow-gray-200" style="width: 800px; height: 560px;">
        <div class="flex flex-col">
            <p class="text-md font-bold mb-1">Nama</p>
            <input id="form-nama" class="border border-gray-300 pl-4 focus:outline-gray-400" type="text" placeholder="Masukkan Nama">
        </div>
        <div class="flex flex-col">
            <p class="text-md font-bold mb-1">Role</p>
            <input id="form-role" class="border border-gray-300 pl-4 focus:outline-gray-400" type="text" placeholder="Masukkan Role">
        </div>
        <div class="flex flex-col">
            <p class="text-md font-bold mb-1">Avalaibility</p>
            <input id="form-availability" class="border border-gray-300 pl-4 focus:outline-gray-400" type="text" placeholder="Masukkan Avalaibility">
        </div>
        <div class="flex flex-col">
            <p class="text-md font-bold mb-1">Usia</p>
            <input id="form-usia" class="border border-gray-300 pl-4 focus:outline-gray-400" type="text" placeholder="Masukkan Usia">
        </div>
        <div class="flex flex-col">
            <p class="text-md font-bold mb-1">Lokasi</p>
            <input id="form-lokasi" class="border border-gray-300 pl-4 focus:outline-gray-400" type="text" placeholder="Masukkan Lokasi">
        </div>
        <div class="flex flex-col">
            <p class="text-md font-bold mb-1">Pengalaman</p>
            <input id="form-pengalaman" class="border border-gray-300 pl-4 focus:outline-gray-400" type="text" placeholder="Masukkan Pengalaman">
        </div>
        <div class="flex flex-col">
            <p class="text-md font-bold mb-1">Email</p>
            <input id="form-email" class="border border-gray-300 pl-4 focus:outline-gray-400" type="text" placeholder="Masukkan Email">
        </div>
       
        <button id="btn-submit" class="w-full bg-green-500 hover:bg-green-600 text-neutral-50 pt-1 pb-1">Submit</button>
    </div>

    <script src="script_form.js"></script>
</body>
</html>
